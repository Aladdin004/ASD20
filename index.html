<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Memories</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fae7b5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d4af37;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        header p {
            font-size: 1.2rem;
            direction: rtl;
            font-weight: bold;
            color: #ffffff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        footer {
            background-color: #d4af37;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        footer p {
            font-size: 1rem;
            margin: 0;
            font-weight: bold;
            color: #ffffff;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
        }
        .video-caption {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
            animation: slide-down 1s ease-in-out;
        }
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 1.5s ease-in-out forwards;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(-45deg);
            }
        }
        @keyframes slide-down {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .video-caption {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.innerHTML = `
                <span class="close">&times;</span>
                <img src="" alt="">
            `;
            document.body.appendChild(modal);

            const closeModal = () => {
                modal.style.display = 'none';
            };

            modal.querySelector('.close').addEventListener('click', closeModal);

            document.querySelectorAll('.gallery img').forEach(image => {
                image.addEventListener('click', (e) => {
                    const modalImage = modal.querySelector('img');
                    modalImage.src = image.src;
                    modal.style.display = 'flex';

                    const rect = e.target.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            createHeart(x + (Math.random() - 0.5) * 100, y + (Math.random() - 0.5) * 100);
                        }, i * 100);
                    }
                });
            });

            document.querySelectorAll('.gallery video').forEach(video => {
                video.addEventListener('click', () => {
                    const caption = document.querySelector('.video-caption');
                    caption.style.display = 'block';
                    setTimeout(() => {
                        caption.style.display = 'none';
                    }, 2000);

                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            createHeart(
                                Math.random() * window.innerWidth,
                                Math.random() * window.innerHeight
                            );
                        }, i * 200);
                    }
                });
            });

            const createHeart = (x, y) => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            };
        });
    </script>
</head>
<body>
    <header>
        <h1>خطوبتنا</h1>
        <p><span style="font-weight: bold;">20</span> ديسمبر - أول يوم في حياتي الحقيقية</p>
    </header>
    <main>
        <div class="gallery">
            <img src="https://i.ibb.co/DL05sf2/IMG-20241221-WA0002.jpg" alt="Engagement Photo 1">
            <img src="image2.jpg" alt="Engagement Photo 2">
                <source src="lv_0_20241222195717~2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-caption">بحبك يا شاهي ❤️</div>
    </main>
    <footer>
        <p>&copy; 2024 ذكريات جميلة</p>
    </footer>
</body>
</html>
