<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Memories</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d4af37;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        header p {
            font-size: 1.2rem;
            direction: rtl;
            font-weight: bold;
            color: #ffd700;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        footer {
            background-color: #d4af37;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        footer p {
            font-size: 1rem;
            margin: 0;
            font-weight: bold;
            color: #ffd700;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 1.5s ease-in-out forwards;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(-45deg);
            }
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            font-weight: bold;
            color: red;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .message span {
            color: #d4af37;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createHeart = (x, y) => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            };

            const showMessage = () => {
                const message = document.querySelector('.message');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            };

            document.querySelectorAll('.gallery img').forEach(img => {
                img.addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            createHeart(x + (Math.random() - 0.5) * 100, y + (Math.random() - 0.5) * 100);
                        }, i * 100);
                    }
                });
            });

            document.querySelectorAll('.gallery video').forEach(video => {
                video.addEventListener('click', () => {
                    showMessage();
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>خطوبتي</h1>
        <p><span style="font-weight: bold;">20</span> ديسمبر - أول يوم في حياتي الحقيقية</p>
    </header>
    <main>
        <div class="gallery">
            <!-- Add images and videos here -->
            <img src="https://i.ibb.co/DL05sf2/IMG-20241221-WA0002.jpg" alt="Engagement Photo 1">
            <img src="image2.jpg" alt="Engagement Photo 2">
            <video controls>
                <source src="lv_0_20241222195717~2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="message">بحبك يا شاهي ❤️</div>
    </main>
    <footer>
        <p>&copy; 2024 ذكريات جميلة</p>
    </footer>
</body>
</html>
