<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Memories</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fae7b5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d4af37;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        header p {
            font-size: 1.2rem;
            direction: rtl;
            font-weight: bold;
            color: #ffffff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        footer {
            background-color: #d4af37;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        footer p {
            font-size: 1rem;
            margin: 0;
            font-weight: bold;
            color: #ffffff;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img, .modal video {
            max-width: 90%;
            max-height: 90%;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
        }
        .video-caption {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .video-caption {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.innerHTML = `
                <span class="close">&times;</span>
                <img src="" alt="">
                <video controls style="display: none;"></video>
            `;
            document.body.appendChild(modal);

            const closeModal = () => {
                modal.style.display = 'none';
                modal.querySelector('img').style.display = 'none';
                modal.querySelector('video').style.display = 'none';
            };

            modal.querySelector('.close').addEventListener('click', closeModal);

            document.querySelectorAll('.gallery img, .gallery video').forEach(media => {
                media.addEventListener('click', (e) => {
                    const isVideo = media.tagName === 'VIDEO';
                    const modalImage = modal.querySelector('img');
                    const modalVideo = modal.querySelector('video');

                    if (isVideo) {
                        modalVideo.style.display = 'block';
                        modalVideo.src = media.querySelector('source').src;
                        document.querySelector('.video-caption').style.display = 'block';
                    } else {
                        modalImage.style.display = 'block';
                        modalImage.src = media.src;
                    }

                    modal.style.display = 'flex';
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>خطوبتي</h1>
        <p><span style="font-weight: bold;">20</span> ديسمبر - أول يوم في حياتي الحقيقية</p>
    </header>
    <main>
        <div class="gallery">
            <img src="https://i.ibb.co/DL05sf2/IMG-20241221-WA0002.jpg" alt="Engagement Photo 1">
            <img src="image2.jpg" alt="Engagement Photo 2">
            <video poster="video-thumbnail1.jpg">
                <source src="lv_0_20241222195717~2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video poster="video-thumbnail2.jpg">
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-caption" style="display: none;">بحبك يا شاهي ❤️</div>
    </main>
    <footer>
        <p>&copy; 2024 ذكريات جميلة</p>
    </footer>
</body>
</html>
